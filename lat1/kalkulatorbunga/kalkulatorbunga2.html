<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Bunga Tabungan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        #calculator {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin: 10px 0;
        }

        /* CSS untuk jendela dialog kustom */
        .custom-dialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            justify-content: center;
            align-items: center;
        }

        .dialog-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 80%;
        }

        .dialog-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        .dialog-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .dialog-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Kalkulator Bunga Tabungan</h1>
    <h3 id="result"></h3>
    <button onclick="calculateSavings()">Hitung</button><br><br>
    
    <script>
        function calculateSavings() {
            let initialSavings = parseFloat(prompt("Masukkan jumlah tabungan awal: $"));
            let interestRate = parseFloat(prompt("Masukkan tingkat bunga tahunan (%): "));
            let savingPeriod = parseInt(prompt("Masukkan periode simpanan dalam tahun: "));

            if (isNaN(initialSavings) || isNaN(interestRate) || isNaN(savingPeriod)) {
                alert("Masukkan harus berupa angka.");
                return;
            }

            let interest = (initialSavings * interestRate * savingPeriod) / 100;
            let totalSavings = initialSavings + interest;

            let resultHTML = `
                <p>Jumlah tabungan awal :$ ${initialSavings.toFixed(2)}</p>
                <p>Tingkat bunga tahunan: ${interestRate}%</p>
                <p>Periode simpanan: ${savingPeriod} tahun</p>
                <p>Bunga yang diperoleh: $ ${interest.toFixed(2)}</p>
                <p>Total tabungan akhir: $ ${totalSavings.toFixed(2)}</p>
            `;

            //alert(resultHTML);
            document.getElementById("result").innerHTML = resultHTML;
            
        }
    </script>
</body>
</html>
