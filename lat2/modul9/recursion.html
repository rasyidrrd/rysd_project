<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<button onclick="ClickFaktorial()">Faktorial</button>  
<script>
function hitungFaktorial(n) {
    if (n === 0 || n === 1) {
        return 1;
    } else {
        return n * hitungFaktorial(n-1);
    }
}

const ClickFaktorial = () => {
        let data = parseInt(prompt("Masukkan angka!!"));
        alert(hitungFaktorial(data));
}




</script>
</body>
</html>
