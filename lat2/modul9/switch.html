<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>

</head>
<body>
  <button onClick="switchCase()">Try</button>  
  <script>
    const switchCase = () => {
        let data = prompt("Masukkan data anda!!")
        //let data ="senin"
        switch(data.toLowerCase()){
            case "senin":
                alert("Meeting");
                break;
            case "selasa":
                alert("Ngowos");
                break;
            case "rabu":
                alert("Asek");
                break;               
            default:
                alert("Libur");
        }
    }
  </script>
</body>
</html>
